<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-style@latest/dist/chartjs-plugin-style.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/yqb1veu.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class= "app-container">
        <div class="swiper-pagination"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(..//images/btc.svg)"></div>
                <div class="swiper-slide" style="background-image:url(..//images/eth.svg)"></div>
                <div class="swiper-slide" style="background-image:url(..//images/ltc.svg)"></div>
                <div class="swiper-slide" style="background-image:url(..//images/xrp.svg)"></div>
                <div class="swiper-slide" style="background-image:url(..//images/zec.svg)"></div>
            </div>
        </div>
        <div class="gradient"></div>
    </div>
    <div id="credits">
      <a href="https://nomics.com" rel="nofollow">Crypto Market Cap & Pricing Data Provided By Nomics</a>
    </div>

    <script src="swiper-bundle.js"></script>
    <script src="script.js"></script>
    <script src="script_2.js"></script>
    <script>

        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        let vw = window.innerWidth * 0.01;
        document.documentElement.style.setProperty('--vw', `${vw}px`);
    
    </script>

</body>

</html>
